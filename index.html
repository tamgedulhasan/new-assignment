<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker Tailwind</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-200 mx-auto w-[80%]">
 <!-- DASHBOARD -->

<div class="bg-white p-6 rounded-lg mb-5">

    <h1 class="text-xl font-bold mb-4">
       Job Application Tracker
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

       <div class="bg-gray-50 p-4 rounded">

        <p>Total</p>

        <p id="total" class="text-xl font-bold text-blue-600">0</p>

       </div>


      <div class="bg-gray-50 p-4 rounded">

        <p>Interview</p>

        <p id="interviewCount" class="text-xl font-bold text-green-600">0</p>
 
      </div>


      <div class="bg-gray-50 p-4 rounded">

      <p>Rejected</p>

      <p id="rejectedCount" class="text-xl font-bold text-red-600">0</p>

      </div>


    </div>

</div>

<!-- JOB SECTION -->


<div class="bg-white p-6 rounded-lg">


     <div class="flex justify-between items-center mb-4">

      <h2 class="font-semibold text-lg">
         Available Jobs
      </h2>

       <p id="tabCount" class="text-sm text-gray-500"></p>

    </div>

    <!-- TABS -->


<div class="mb-4">

<button onclick="switchTab('all',this)" 
class="tab bg-blue-600 text-white px-3 py-1 rounded mr-2">

All

</button>


<button onclick="switchTab('interview',this)"

class="tab bg-gray-200 px-3 py-1 rounded mr-2">

Interview

</button>


<button onclick="switchTab('rejected',this)"

class="tab bg-gray-200 px-3 py-1 rounded">

Rejected

</button>


</div>

<!-- EMPTY -->


<div id="empty" class="hidden text-center py-10">

    <img class="mx-auto w-20  mb-3" src="./jobs.png">

    <h3 class="font-semibold">No jobs available</h3>

    <p class="text-gray-500">Check back soon</p>

</div>



<!-- JOB LIST -->


<div id="jobs"></div>


<!-- </div> -->

<script src="/script.js"></script>

</body>
</html>
